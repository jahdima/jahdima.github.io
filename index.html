<!DOCTYPE html>
<html>
<head>
  <title>JAHDIMA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      height: 100vh;
      background-image: url("https://github.com/jahdima/jahdima.github.io/blob/main/background.jpg?raw=true");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    
    .icons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }
    
    .icon {
      margin: 30px;
      width: 100px;
      height: 100px;
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    @media only screen and (max-width: 600px) {
      /* Styles for screens smaller than 600px */
      .icons {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .icon {
        margin: 10px;
        width: 60px;
        height: 60px;
      }
    }
    
    @media only screen and (orientation: landscape) {
      /* Styles for landscape orientation */
      .icons {
        top: unset;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
  <script>
    // JavaScript to open the link in a new page when the background is clicked
    window.addEventListener('load', function() {
      var container = document.querySelector('.container');
      container.addEventListener('click', function() {
        window.open('https://www.youtube.com/watch?v=6CCBSaveJs8', '_blank'); // Replace with your desired URL
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="icons">
      <a href="https://t.me/JahWeb" target="_blank">
        <div class="icon">
          <img src="https://github.com/jahdima/jahdima.github.io/blob/main/icons/telegram.png?raw=true" alt="Telegram">
        </div>
      </a>
      <a href="https://twitch.com/Jahdima" target="_blank">
        <div class="icon">
          <img src="https://github.com/jahdima/jahdima.github.io/blob/main/icons/twitch.png?raw=true" alt="Twitch">
        </div>
      </a>
      <a href="https://youtube.com/@Jahdima" target="_blank">
        <div class="icon">
          <img src="https://github.com/jahdima/jahdima.github.io/blob/main/icons/youtube.png?raw=true" alt="Youtube">
        </div>
      </a>
      <a href="https://instagram.com/jahdima" target="_blank">
        <div class="icon">
          <img src="https://github.com/jahdima/jahdima.github.io/blob/main/icons/instagram.png?raw=true" alt="Instagram">
        </div>
      </a>
      <a href="https://soundcloud.com/Jahdima" target="_blank">
        <div class="icon">
          <img src="https://github.com/jahdima/jahdima.github.io/blob/main/icons/soundcloud.png?raw=true" alt="Soundcloud">
        </div>
      </a>
      <!-- Add more icons with images here -->
    </div>
  </div>
</body>
</html>
