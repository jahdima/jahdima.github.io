<!DOCTYPE html>
<html>
<head>
  <title>JAHDIMA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      height: 100vh;
      background-image: url("https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/background.jpg");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    
    .icons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .icon {
      margin: 10px;
      width: 120px;
      height: 120px;
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    @media only screen and (max-width: 600px) {
      /* Styles for screens smaller than 600px */
      .icon {
        width: 240px;
        height: 240px;
        margin: 10px;
      }
    }
    
    @media only screen and (min-width: 601px) {
      /* Styles for screens larger than 600px */
      .container {
        height: auto;
      }
      
      .icons {
        position: absolute;
        bottom: 20px;
        top: auto;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .icon {
        width: 600px;
        height: 600px;
        margin: 10px;
      }
    }
    
    @media only screen and (max-height: 400px) {
      /* Styles for screens with smaller height (horizontal view on mobile devices) */
      .container {
        height: auto;
      }
      
      .icons {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .icon {
        margin: 10px;
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icons">
      <a href="https://t.me/JahWeb" target="_blank">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/icons/telegram.png" alt="Telegram">
        </div>
      </a>
      <a href="https://twitch.com/Jahdima" target="_blank">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/icons/twitch.png" alt="Twitch">
        </div>
      </a>
      <a href="https://youtube.com/@Jahdima" target="_blank">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/icons/youtube.png" alt="Youtube">
        </div>
      </a>
      <a href="https://instagram.com/jahdima" target="_blank">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/icons/instagram.png" alt="Instagram">
        </div>
      </a>
      <a href="https://soundcloud.com/Jahdima" target="_blank">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/jahdima/jahdima.github.io/main/icons/soundcloud.png" alt="Soundcloud">
        </div>
      </a>
    </div>
  </div>
</body>
</html>
